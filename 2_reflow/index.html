<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Layout trashing - Web Performance training</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
  <style>
    header.masthead {
      margin: 3em 0em;
    }

    .world {
      position: relative;
      width: 100%;
      height: calc(100% - 152px);
      background: orange;
    }

    .waves {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: flex-end;
    }

    .wave {
      flex: 1;
      background: blue;
    }
  </style>
</head>

<body>
  <header class="ui masthead container text">
    <h1 class="ui dividing header">Layout trashing</h1>
    <p>Case study of layout trashing with a snake (reflow, forced layout).</p>
  </header>
  <div class="world">
    <div id="waves" class="waves" data-size="200">
    </div>
  </div>
  <script src="index.js" type="text/javascript"></script>
</body>
